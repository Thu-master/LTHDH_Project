<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MLFQ Simulator</title>
    <link rel="stylesheet" href="../CSS/simulator.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script defer src="../JS/main.js"></script>
    <!--<script defer src="simulator.js"></script>-->
  </head>
  <body>
    <section id="simulator">
      <h1 class="title">Multilevel Feedback Queue</h1>

      <div class="input-section">
        <div class="form-group">
          <input
            type="text"
            id="processName"
            placeholder="Process Name (e.g. P0)"
          />
          <input
            type="number"
            id="burstTime"
            placeholder="Burst Time (ms)"
            min="1"
          />
          <!-- Nút Add Process -->
          <button onclick="addProcess()">
            <i class="fas fa-plus-circle"></i> Add Process
          </button>

          <!-- Nút Delete -->
          <button onclick="toggleDeleteMode()">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
          <!-- Nút Apply Changes (xác nhận xóa) -->
          <button
            id="applyDeleteBtn"
            style="display: none"
            onclick="applyDeleteChanges()"
          >
            <i class="fa-solid fa-check"></i> Apply Changes
          </button>
        </div>

        <div class="process-list">
          <h3>Entered Processes</h3>
          <ul id="processList"></ul>
        </div>
      </div>

      <div class="controls">
        <button onclick="startSimulation()">
          <i class="fas fa-play-circle"></i> Start Simulation
        </button>
      </div>
      <div class="main" id="main"></div>
    </section>
  </body>
</html>
